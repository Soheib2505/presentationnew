<svg viewBox="0 0 1000 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a4d7a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d2a47;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1000" height="600" fill="url(#bgGrad)"/>
  
  <!-- Left Lung (upper lobe) -->
  <path d="M 220 120 Q 180 150 170 220 Q 160 280 180 340 Q 200 380 240 400 Q 270 350 280 280 Q 290 200 270 140 Q 250 100 220 120 Z" 
        fill="#87ceeb" stroke="#5fa8d3" stroke-width="2" opacity="0.9"/>
  
  <!-- Left Lung (lower lobe) -->
  <path d="M 240 400 Q 220 420 200 480 Q 190 530 210 560 Q 240 550 260 500 Q 280 430 240 400 Z" 
        fill="#a8d8ff" stroke="#5fa8d3" stroke-width="2" opacity="0.85"/>
  
  <!-- Right Lung (upper lobe) -->
  <path d="M 780 120 Q 820 150 830 220 Q 840 280 820 340 Q 800 380 760 400 Q 730 350 720 280 Q 710 200 730 140 Q 750 100 780 120 Z" 
        fill="#87ceeb" stroke="#5fa8d3" stroke-width="2" opacity="0.9"/>
  
  <!-- Right Lung (lower lobe) -->
  <path d="M 760 400 Q 780 420 800 480 Q 810 530 790 560 Q 760 550 740 500 Q 720 430 760 400 Z" 
        fill="#a8d8ff" stroke="#5fa8d3" stroke-width="2" opacity="0.85"/>
  
  <!-- Left Bronchial branches -->
  <path d="M 240 150 Q 220 180 210 240" stroke="#5fa8d3" stroke-width="3" fill="none" opacity="0.6"/>
  <path d="M 210 240 Q 190 260 180 300" stroke="#5fa8d3" stroke-width="2" fill="none" opacity="0.5"/>
  <path d="M 210 240 Q 220 280 240 320" stroke="#5fa8d3" stroke-width="2" fill="none" opacity="0.5"/>
  
  <path d="M 240 380 Q 230 420 220 460" stroke="#5fa8d3" stroke-width="2" fill="none" opacity="0.5"/>
  <path d="M 240 380 Q 250 430 260 480" stroke="#5fa8d3" stroke-width="2" fill="none" opacity="0.5"/>
  
  <!-- Right Bronchial branches -->
  <path d="M 760 150 Q 780 180 790 240" stroke="#5fa8d3" stroke-width="3" fill="none" opacity="0.6"/>
  <path d="M 790 240 Q 810 260 820 300" stroke="#5fa8d3" stroke-width="2" fill="none" opacity="0.5"/>
  <path d="M 790 240 Q 780 280 760 320" stroke="#5fa8d3" stroke-width="2" fill="none" opacity="0.5"/>
  
  <path d="M 760 380 Q 770 420 780 460" stroke="#5fa8d3" stroke-width="2" fill="none" opacity="0.5"/>
  <path d="M 760 380 Q 750 430 740 480" stroke="#5fa8d3" stroke-width="2" fill="none" opacity="0.5"/>
  
  <!-- Trachea -->
  <path d="M 500 80 Q 480 100 460 150 Q 450 170 450 190" stroke="#7eb3d4" stroke-width="12" fill="none" stroke-linecap="round" opacity="0.8"/>
  <path d="M 500 80 Q 520 100 540 150 Q 550 170 550 190" stroke="#7eb3d4" stroke-width="12" fill="none" stroke-linecap="round" opacity="0.8"/>
  
  <!-- Main bronchus left -->
  <path d="M 450 190 Q 360 200 280 220" stroke="#6b96c4" stroke-width="10" fill="none" stroke-linecap="round" opacity="0.75"/>
  
  <!-- Main bronchus right -->
  <path d="M 550 190 Q 640 200 720 220" stroke="#6b96c4" stroke-width="10" fill="none" stroke-linecap="round" opacity="0.75"/>
  
  <!-- Heart outline (subtle) -->
  <path d="M 500 250 L 520 270 Q 530 280 520 290 Q 500 305 500 305 Q 500 305 480 290 Q 470 280 480 270 Z" 
        fill="none" stroke="#ff6b6b" stroke-width="2" opacity="0.4" stroke-dasharray="4,4"/>
  
  <!-- Infection/Lesion areas (red highlights) -->
  <circle cx="210" cy="280" r="20" fill="#ff6b6b" opacity="0.6" filter="url(#glow)"/>
  <circle cx="820" cy="300" r="18" fill="#ff6b6b" opacity="0.5" filter="url(#glow)"/>
  <circle cx="240" cy="450" r="15" fill="#ff5555" opacity="0.5" filter="url(#glow)"/>
  
  <!-- Small infection particles -->
  <circle cx="190" cy="310" r="6" fill="#ff4444" opacity="0.7"/>
  <circle cx="230" cy="260" r="5" fill="#ff3333" opacity="0.6"/>
  <circle cx="850" cy="280" r="6" fill="#ff4444" opacity="0.7"/>
  <circle cx="800" cy="330" r="5" fill="#ff3333" opacity="0.6"/>
  
  <!-- AI Detection lines (green grid) -->
  <g stroke="#00ff88" stroke-width="1" opacity="0.4" stroke-dasharray="3,3">
    <line x1="100" y1="100" x2="900" y2="100"/>
    <line x1="100" y1="200" x2="900" y2="200"/>
    <line x1="100" y1="300" x2="900" y2="300"/>
    <line x1="100" y1="400" x2="900" y2="400"/>
    <line x1="100" y1="500" x2="900" y2="500"/>
  </g>
  
  <!-- Detection boxes around infections -->
  <rect x="190" y="260" width="50" height="50" fill="none" stroke="#00ff88" stroke-width="1.5" opacity="0.6" rx="3"/>
  <rect x="800" y="280" width="50" height="50" fill="none" stroke="#00ff88" stroke-width="1.5" opacity="0.6" rx="3"/>
  
  <!-- Bottom annotations -->
  <rect x="50" y="520" width="900" height="60" fill="rgba(255,255,255,0.08)" stroke="#4da6ff" stroke-width="1" rx="8"/>
  
  <text x="100" y="550" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff" opacity="0.95">
    Détection des Lésions Pulmonaires COVID-19
  </text>
  <text x="600" y="550" font-family="Arial, sans-serif" font-size="14" fill="#00ff88" opacity="0.8">
    IA • Imagerie Médicale • Analyse
  </text>
</svg>